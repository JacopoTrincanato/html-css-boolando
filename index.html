<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Boolando</title>
</head>
<body>
    
    <!--Inizio header-->
    <header>
        <div class="container space-around d-flex">
        
            <nav>
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>

            </nav>

            <div id="boolean-logo">
                <img src="./img/boolean-logo.png" alt="logo">
            </div>

            <div class="header-icons">
                <img src="./img/user (1).png" alt="user">
                <img src="./img/heart.png" alt="heart">
                <img src="./img/bag.png" alt="bag">
            </div>
        </div>
    </header>
    
    <!--Inizio main-->
    <main class="d-flex">
        
        <!--Inizio product 1-->
        <div class="product">
            <img src="./img/1.webp">
            <img class="hover-image" src="./img/1b.webp">
            <span class="heart">&hearts;</span>
            
            <div class="product-middle">
                <span class="discount"><strong>-50%</strong></span>
                <span class="sostenibilità"><strong>Sostenibilità</strong></span>
            </div>

            <div class="product-bottom">
                <div>Levi's</div>
                <h3>RELAXED FIT TEE UNISEX</h3>
                <span class="red-price"><strong>14,99&#8364;</strong></span>
                <span class="price-lined">29,99&#8364;</span>
            </div>
        </div>

    </main>

    <!--Inizio footer-->
    <footer></footer>
</body>
</html>
